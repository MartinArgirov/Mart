{% extends "base.html" %}

{% block content %}

<a class="btn btn-primary" href="{% url 'despesa:novo' %}"><i class="fa-solid fa-folder-plus"></i></a>

<table class="table">
    <h3>Despesa</h3>
    <hr>
<tr>
    <th>ID</th>
    <th>Despesa</th>
    <th>Categoria</th>
    <th>Valor</th>
    <th>Data</th>
    <th>MÃªs</th>
    <th>Ver</th>
    <th>Editar</th>    
    <th>Excluir</th>
</tr>
{% for object in object_list %}
<tr>
    <td>{{ object.id }}</td>
    <td>{{ object.despesa }}</td>
    <td>{{ object.categoria }}</td>
    <td>{{ object.valor }}</td>
    <td>{{ object.data }}</td>
    <td>{{ object.mes }}</td>
    <td><a class="btn btn-outline-primary" href="{% url 'despesa:detalhe' object.id %}"><i class="fa-solid fa-eye"></i></a></td>
    <td><a class="btn btn-outline-primary" href="{% url 'despesa:atualizar' object.id %}"><i class="fa-solid fa-pencil"></td>
    <td><a class="btn btn-outline-danger" href="{% url 'despesa:eliminar' object.id %}"><i class="fa-solid fa-trash-can"></td>
</tr>

{% endfor %}
</table>
{% endblock %}
