{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <hr>
    <a class="btn btn-outline-primary" href="{% url 'animals:detalhe-atualizar' %}">Echo</a>
    <hr>
    <form method="Post">
        {% csrf_token %}
        {{ form|crispy}}
        <br>
        <button class="btn btn-outline-primary" type="submit">Guardar</button>
        <a class="btn btn-outline-danger" href="{% url 'animals:lista' %}"><i class="fa-sharp fa-solid fa-backward"></i></a>
    </form>
</div>
{% endblock %}
